<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{'hidden': !(isHandset$ | async) === true}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>home</mat-icon>Home</a>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>Services <mat-icon>arrow_drop_down</mat-icon> 
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>build</mat-icon>
        <span>Hardware Maintenance</span>
    </button>

    <button mat-menu-item>
        <mat-icon>api</mat-icon>
        <span>Software Development</span>
    </button>

    <button mat-menu-item>
        <mat-icon>hd</mat-icon>
        <span>Augmented Reality</span>
    </button>

    <button mat-menu-item>
      <mat-icon>headset_mic</mat-icon>
      <span>Consultancy</span>
  </button>
    </mat-menu>
      <!-- <a mat-list-item href="#">Services</a> -->
      <a mat-list-item href="#"> <mat-icon>shopping_cart</mat-icon> Products</a>
      <a mat-list-item href="#"> <mat-icon>group</mat-icon> About</a>
      <a mat-list-item href="#"> <mat-icon>chat</mat-icon>Chat Us</a>

    

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>

      <div class="spacer"></div>
    
    <div class="head">
      <a mat-button routerLink="home"><mat-icon>home</mat-icon> Home</a>

    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>Services <mat-icon>arrow_drop_down</mat-icon> 
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
          <mat-icon>build</mat-icon>
          <span>Hardware Maintenance</span>
      </button>

      <button mat-menu-item>
          <mat-icon>api</mat-icon>
          <span>Software Development</span>
      </button>

      <button mat-menu-item>
          <mat-icon>hd</mat-icon>
          <span>Augmented Reality</span>
      </button>

      <button mat-menu-item>
        <mat-icon>headset_mic</mat-icon>
        <span>Consultancy</span>
    </button>
    </mat-menu>
    <!-- <a mat-button routerLink="services">Services</a> -->
    <a mat-button routerLink="products"><mat-icon>shopping_cart</mat-icon>Products</a>
    <a mat-button routerLink="about"><mat-icon>group</mat-icon>About</a>
    <a mat-button routerLink="chat"><mat-icon>chat</mat-icon>Chat Us</a>
    </div>
  
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
